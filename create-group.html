<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        /* Basic Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for the Login Card */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header (Back to Home) */
        .header {
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Logo and Main Heading */
        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 36px;
            color: #4a90e2; /* Blue color for the icon */
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 20px;
        }


        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input[type="text"],
        input[type="textarea"] {
            width: 100%;
            padding: 12px 12px 12px 40px; /* Added padding-left for icon */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="textarea"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Sign In Button */
        .btn-create{
            width: 100%;
            padding: 14px;
            background-color: #4a90e2; /* Primary blue color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn-create:hover {
            background-color: #3a7bd5; /* Darker blue on hover */
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.4);
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <a href="landing.html" class="back-link">
                &larr; Back to Home
            </a>
        </div>

        <div class="logo-section">
            <div class="logo-icon">ðŸŽ“</div>
            <div class="logo-text">StudyNest</div>
        </div>

        <h3 class="subtitle">Create a new group</h3>

        <form action="dashboard.html" method="GET">
            <div class="form-group">
                <label for="grp_name">Group Name</label>
                <div class="input-wrapper">
                    <input type="text" id="name" name="name" placeholder="Enter group name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <div class="input-wrapper">
                    <input type="text" id="subject" name="subject" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <div class="input-wrapper">
                    <input type="textarea" id="desc" name="desc" placeholder="Enter your group's description" required>
                </div>
            </div>

            <button type="submit" class="btn-create">Create</button>
        </form>

    </div>

    <script>
        const form = document.getElementById('createGroupForm');
        const statusMessage = document.getElementById('status-message');
        const createButton = document.querySelector('.btn-create');
        const API_ENDPOINT = '/createGroup'; // Use the endpoint provided by the user

        /**
         * Utility to display status messages to the user.
         * @param {string} message - The text to display.
         * @param {('success'|'error'|'loading')} type - The style/class to apply.
         */
        function displayStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            // Re-enable button after final status (success/error)
            if (type !== 'loading') {
                createButton.disabled = false;
                createButton.textContent = 'Create Group';
            } else {
                createButton.disabled = true;
                createButton.textContent = 'Creating...';
            }
        }

        // --- Exponential Backoff Retry Logic ---
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) { // Too Many Requests
                        throw new Error("Rate limit exceeded. Retrying...");
                    }
                    if (!response.ok) {
                        // Throw error if response status is not successful (4xx or 5xx)
                        const errorBody = await response.json().catch(() => ({}));
                        throw new Error(errorBody.error || `HTTP error! Status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        // Wait using exponential backoff: 1s, 2s, 4s...
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        // console.log(`Retry attempt ${i + 1} after ${delay}ms...`);
                    } else {
                        throw error; // Throw final error
                    }
                }
            }
        }

        // --- Main Submission Handler ---
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // 1. Get Authentication Token
            // NOTE: In a real app, this token would be managed by your Firebase/Cognito setup.
            const cognitoToken = localStorage.getItem('idToken') || localStorage.getItem('accessToken'); 
            
            if (!cognitoToken) {
                displayStatus('Authentication required. Please log in first.', 'error');
                return;
            }

            // 2. Collect Form Data
            const groupName = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('desc').value;
            
            // Map form data to the server's expected payload
            const payload = {
                // The server snippet expects GroupID. We'll use the group name for this.
                GroupID: groupName, 
                GroupName: groupName,
                Subject: subject,
                Description: description
                // Additional fields (like creator/user details) are handled on the server
            };

            // 3. Display Loading State
            displayStatus('Creating group...', 'loading');
            
            try {
                // 4. Send API Request
                const response = await fetchWithRetry(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${cognitoToken}` // Pass the JWT token
                    },
                    body: JSON.stringify(payload)
                });
                
                // Response is guaranteed to be OK by fetchWithRetry if it reaches here
                const result = await response.json();
                
                // 5. Handle Success
                displayStatus(`Success! Group "${groupName}" created. Redirecting...`, 'success');
                
                // Redirect to the dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                // 6. Handle Error
                console.error('Group Creation Failed:', error);
                displayStatus(`Failed to create group. ${error.message || 'Please check the console for details.'}`, 'error');
            }
        });
    </script>

</body>
</html>
