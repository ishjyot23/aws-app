<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        /* Basic Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for the Login Card */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header (Back to Home) */
        .header {
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Logo and Main Heading */
        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            font-size: 36px;
            color: #4a90e2;
            /* Blue color for the icon */
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 20px;
        }


        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 12px 12px 12px;
            /* Adjusted padding as icons were removed */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Create Button */
        .btn-create {
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            /* Primary blue color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn-create:hover {
            background-color: #3a7bd5;
            /* Darker blue on hover */
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.4);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="header">
            <a href="landing.html" class="back-link">
                &larr; Back to Home
            </a>
        </div>

        <div class="logo-section">
            <div class="logo-icon">ðŸŽ“</div>
            <div class="logo-text">StudyNest</div>
        </div>

        <h3 class="subtitle">Create a new group</h3>

        <form id="createGroupForm">
            <div class="form-group">
                <label for="name">Group Name</label>
                <div class="input-wrapper">
                    <!-- Removed icon span -->
                    <input type="text" id="name" placeholder="Enter group name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <div class="input-wrapper">
                    <!-- Removed icon span -->
                    <input type="text" id="subject" placeholder="Enter subject" required>
                </div>
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <div class="input-wrapper">
                    <!-- Removed icon span -->
                    <input type="text" id="desc" placeholder="Enter your group's description">
                </div>
            </div>

            <button type="submit" class="btn-create">Create</button>
        </form>
    </div>

    <!-- Reintroduced status message for better user feedback -->
    <div id="status-message" style="margin-top: 20px; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; display: none; color: white; width: 100%; max-width: 400px;"></div>

    <script>
        // --- JWT Decode Helper Function ---
        function decodeJwtPayload(token) {
            try {
                // Get the payload part (second segment)
                const base64Url = token.split('.')[1];
                // Replace characters unique to base64url encoding
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                // Decode and parse the JSON
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Failed to decode JWT payload:", e);
                return null;
            }
        }

        // Function to display status messages (error or success)
        function displayStatus(message, isError = true) {
            const statusDiv = document.getElementById('status-message');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
                if (isError) {
                    statusDiv.style.backgroundColor = '#d9534f'; // Red for error
                } else {
                    statusDiv.style.backgroundColor = '#5cb85c'; // Green for success
                }
            }
        }

        // --- Main Logic ---
        const form = document.getElementById('createGroupForm');
        const API_ENDPOINT = 'http://localhost:3000/createGroup';

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            // 1. Retrieve the token saved during login
            const token = localStorage.getItem('idToken');
            if (!token) {
                const message = "Authentication Error: No token found. Please sign in.";
                console.error(message);
                displayStatus(message, true);
                
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000); 
                return;
            }

            // 2. Decode the token to get the user's email (or 'username')
            const payload = decodeJwtPayload(token);
            // Check for 'email' or 'username' claim
            const userEmail = payload ? (payload.email || payload.username) : null;

            // 3. Robust validation of the extracted email
            if (!userEmail || typeof userEmail !== 'string' || userEmail.trim() === "") {
                const message = "Authentication failed. User email could not be extracted from the login token. Please sign in again.";
                console.error("Token Error:", message);
                displayStatus(message, true);
                
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000); 
                return;
            }

            const groupName = document.getElementById('name').value;
            const Subject = document.getElementById('subject').value;
            const description = document.getElementById('desc').value;
            
            // Generate a unique Group ID client-side
            // FIX: Changed variable name to 'groupId' (lowercase 'd') to match server expectation
            const groupId = `${groupName.replace(/\s+/g, '_').toLowerCase()}_${Date.now()}`;

            const requestPayload = {
                // FIX: Changed key name to 'GroupId' (lowercase 'd') to match server destructuring
                GroupId: groupId, 
                GroupName: groupName,
                Subject: Subject,
                Description: description,
                email: userEmail.trim() // Ensure no leading/trailing spaces
            };

            // Simple button feedback 
            const createButton = event.target.querySelector('.btn-create');
            createButton.textContent = 'Creating...';
            createButton.disabled = true;


            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestPayload)
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorMsg = result.error || 'Unknown server error.';
                    console.error("Group Creation Failed:", errorMsg);
                    console.error("Server Response Details:", result);
                    displayStatus(`Creation failed: ${errorMsg}`, true);
                    throw new Error(errorMsg);
                }
                
                // FIX: Use the corrected case in logging
                console.log(`Group created successfully. GroupId: ${result.group.GroupId}`);
                displayStatus("Group created successfully!", false);
                
                // On success, redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (err) {
                console.error("Network or API Error:", err.message);
                
                // Revert button state on failure
                createButton.textContent = 'Create';
                createButton.disabled = false;
                
                // Show network error
                if (!document.getElementById('status-message').textContent.includes("Creation failed")) {
                    displayStatus(`Network Error: ${err.message}`, true);
                }
            }
        });
    </script>
</body>

</html>
